<!DOCTYPE html>
<html xmlns:og="http://ogp.me/ns#">
<head>
	<meta charset="utf-8"/>
	<title>Roll A Ball !</title>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Roll A Ball !">
	<meta property="og:description" content="A simple ball rolling game made using BabylonJS" />
	<meta property="og:image" content="https://gpinchon.github.io/RollABall/res/preview.jpg"/>
	<link rel="icon" href="./res/thumb.png"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="interface" id="score" >
		<span class="text">SCORE : </span>
		<b class="number"></b>
	</div>
	<div class="interface" id="bonus" >
		<span class="text">BONUS LEFT : </span>
		<b class="number"></b>
	</div>
	<div class="interface invisible" id="menu" >
		<button class="interface" id="restartButton">
			<span class="text">Restart ?</span>
		</button>
	</div>
	<canvas id="renderCanvas"></canvas>
	<script src="scripts/require.js" data-main="scripts/main.min"></script>
</body>
</html>
